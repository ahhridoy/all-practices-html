<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Programming Hero</title>
    <link rel="shortcut icon" href="programming hero.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <form action="">

      <p>Name: <br>
        <input type="text" name="name" placeholder="Enter your name" id="">  
      </p>

      <p>Email: <br>
        <input type="email" name="email" placeholder="Enter your email" id="">
      </p>

      <p>Password: <br>
        <input type="password" name="password" placeholder="Enter your password" id="">
      </p>
        <br>
        <br>

        
      <fieldset>
        <legend>Select your pitha</legend>
          <P>
            <label for="chitoy">
              <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
          </P>

          <P>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa">Vapa
            </label>
          </P>

          <P>
            <label for="Kusli">
              <input type="radio" name="pitha" id="Kusli">Kusli
            </label>
          </P>

      </fieldset>

      <fieldset>
        <legend>Select your vorta</legend>
          <p>
            <label for="sorisa">
              <input type="checkbox" name="vorta" id="sorisa">Sorisa
            </label>
          </p>
          <p>
            <label for="shutki">
              <input type="checkbox" name="vorta" id="shutki">Shutki
            </label>
          </p>
          <p>
            <label for="begun">
              <input type="checkbox" name="vorta" id="begun">Begun
            </label>
          </p>
      </fieldset>

      <p>Special Instruction <br>
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
      </p>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>

    </form>

  </body>
</html>
